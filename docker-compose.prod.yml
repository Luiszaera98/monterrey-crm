services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: monterrey_crm_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/monterrey_crm
      - TZ=America/Santo_Domingo
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    container_name: monterrey_mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=monterrey_crm

volumes:
  mongodb_data:
